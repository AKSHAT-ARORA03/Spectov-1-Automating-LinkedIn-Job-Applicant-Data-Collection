<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Dashboard | Spectov</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header with Logo -->
    <div class="header">
        <img src="spectov.jpeg" alt="Spectov Logo">
        <h1>Real-Time Applicant Dashboard</h1>
    </div>

    <!-- Loader -->

    <!-- Table -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Resume</th>
                </tr>
            </thead>
            <tbody id="applicant-data">
                <!-- Data will be dynamically loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Update the script tag to use type="module" for ES module support -->
    <script type="module" src="script.js"></script>

</body>
</html>
